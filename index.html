<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Валидатор форм</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container">
    <h3>Простая форма с валидацией</h3>
    <form class="form form_registration" method="get" action="#">
        <input class="form__input" type="text" name="name" value="" placeholder="Имя">
        <input class="form__input" type="text" name="phone" value="" placeholder="phone">
        <input class="form__input" type="text" name="email" value="" placeholder="email">
        <input class="form__button" type="submit" name="button" value="Отправить">
    </form>
    <div class="form__valid">
        Заполните поля формы.
    </div>
</div>


<script src="./js/main.js"></script>
</body>
</html>
